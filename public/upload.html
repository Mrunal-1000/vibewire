<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Blog</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <button onclick="window.history.back();">Back</button>
    </header>
    <section id="upload">
        <h1>Upload Blog</h1>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <label for="category">Select Category:</label>
            <select id="category" name="category" required>
                <option value="politics">Politics</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
                <option value="entertainment">Entertainment</option>
            </select><br>
            <label for="blogText">Upload Blog Text:</label>
            <input type="file" id="blogText" name="blogText" accept=".txt" required><br>
            <label for="blogImage">Upload Blog Image:</label>
            <input type="file" id="blogImage" name="blogImage" accept="image/*" required><br>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
